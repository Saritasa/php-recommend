PHP:
  packages:
    dingo/api:
      description: Smarter way to build APIs
      explain: Allows to build RESTful API in a more comfortable way, than [Laravel API Resources](https://laravel.com/docs/5.6/eloquent-resources)
      url: https://github.com/dingo/api
      tags: ['API', 'Laravel']
    saritasa/common:
