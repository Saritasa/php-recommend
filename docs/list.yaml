      url: https://github.com/spatie/laravel-activitylog
      tags: ['Laravel', 'Logging']
    vinkla/laravel-hashids:
      description: A Hashids bridge for Laravel (generate short unique ids from integers)
      url: https://github.com/vinkla/laravel-hashids
      tags: ['Laravel']
