      description: Provides a log viewer for Laravel 5
      url: https://github.com/ARCANEDEV/LogViewer
      tags: ['Laravel', 'Logging']
    hidehalo/nanoid-php:
      description: PHP implementation of Nanoid, secure URL-friendly unique ID generator
